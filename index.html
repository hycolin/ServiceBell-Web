<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<title>服务铃商户平台</title>
	<link type="text/css" rel="stylesheet" href="css/index.css" />

	<script src="js/jquery-1.7.2.js" type="text/javascript"></script>

	<script type="text/javascript">
	function test() {
		var username = $("#username").val();
		var userpwd = $("#userpwd").val();
		var ajaxbg = $("#background,#progressBar"); 
		ajaxbg.hide(); 
		$.ajax({
			url: 'http://127.0.0.1:8888/login?'+'username='+username+'&userpwd='+userpwd,
			dataType: 'json',
			beforeSend: function() {
				ajaxbg.show();
			}
		}).done(function(json) {
			if (json["result"] == 'success') {
				window.location='main.html';
				// alert('登录成功!今天任务完成！！！');
			} else {
				alert('登录失败: ' + json["result"]);
			}
			ajaxbg.hide();		
		}).fail(function(e) {
			alert(e);
			ajaxbg.hide(); 
		});
	}
	</script>

</head>
<body scroll="no">
	
	<div id="top">&nbsp;</div>
	<div id="navTab">
	<div id="login">
		<div id="background" class="background" style="display: none; "></div> 
		<div id="progressBar" class="progressBar" style="display: none; ">数据加载中，请稍等...</div> 
		<div id="title">服务铃商户平台</div>
        <div class="divrow">
		    <div class="loginlabel">用户名: </div>
		    <div class="loginnbsp">&nbsp;</div>
		    <div class="loginvalue">
		    	<input type="text" id="username" style="width:50%" />
			</div>
	    </div> 
	    <div class="divrow">
		    <div class="loginlabel">密码: </div>
		    <div class="loginnbsp">&nbsp;</div>
		    <div class="loginvalue">
		    	<input type="password" id="userpwd" style="width:50%">
			</div>
	    </div> 
	    <div id="loginbutton">
	    	<div class="button" onclick="test();"><span>登录</span></div>
	    </div>
	</div>
	</div>
	<div id="footer">©2014 关于我们</div>
</div>
</body>
</html>
